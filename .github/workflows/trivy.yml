name: trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Build and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Build first Docker image
      # ------------------------------
      - name: Build main image
        run: |
          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .

      # ------------------------------
      # Scan main image with Trivy
      # ------------------------------
      - name: Trivy scan SARIF (main)
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Trivy scan CSV HIGH/CRITICAL (main)
        run: |
          trivy image \
            --format template \
            --template "@contrib/csv.tpl" \
            --severity CRITICAL,HIGH \
            --output trivy-high-critical-main.csv \
            docker.io/my-organization/my-app:${{ github.sha }}

      # Upload SARIF to GitHub Security tab
      - name: Upload SARIF (main)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-main

      # Upload CSV artifact
      - name: Upload HIGH/CRITICAL CSV (main)
        uses: actions/upload-artifact@v3
        with:
          name: trivy-high-critical-main
          path: trivy-high-critical-main.csv

      # ------------------------------
      # Build vulnerable image
      # ------------------------------
      - name: Build vulnerable image
        run: |
          docker build -f Dockerfile.val1 -t docker.io/my-organization/my-val1-app:${{ github.sha }} .

      # ------------------------------
      # Scan vulnerable image with Trivy
      # ------------------------------
      - name: Trivy scan SARIF (vulnerable)
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'docker.io/my-organization/my-val1-app:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-val1-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Trivy scan CSV HIGH/CRITICAL (vulnerable)
        run: |
          trivy image \
            --format template \
            --template "@contrib/csv.tpl" \
            --severity CRITICAL,HIGH \
            --output trivy-high-critical-val1.csv \
            docker.io/my-organization/my-val1-app:${{ github.sha }}

      # Upload SARIF to GitHub Security tab
      - name: Upload SARIF (vulnerable)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-val1-results.sarif'
          category: trivy-vulnerable

      # Upload CSV artifact
      - name: Upload HIGH/CRITICAL CSV (vulnerable)
        uses: actions/upload-artifact@v3
        with:
          name: trivy-high-critical-val1
          path: trivy-high-critical-val1.csv
